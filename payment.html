  * { 
      margin: 0;

      box-sizing: border-box; 
      border: none; 
      outline: none;

  .container {

  .container form {

  .container form .row {

  .container form .row .col {

  } 
        .col .title { 
    font-size: 20px; 
    color: rgb(237, 55, 23); 
    padding-bottom: 5px; 
} 
.inputBox img{
    width:300px;
}
  
.col .inputBox { 
    margin: 15px 0; 
} 
  
.col .inputBox label { 
    margin-bottom: 10px; 
    display: block; 
} 
  
.col .inputBox input, 
.col .inputBox select { 
    width: 100%; 
    border: 1px solid #ccc; 
    padding: 10px 15px; 
    font-size: 15px; 
} 
  
.col .inputBox input:focus, 
.col .inputBox select:focus { 
    border: 1px solid #000; 
} 
  
.col .flex { 
    display: flex; 
    gap: 15px; 
} 
  
.col .flex .inputBox { 
    flex: 1 1; 
    margin-top: 5px; 
} 
  
.col .inputBox img { 
    height: 34px; 
    margin-top: 5px; 
    filter: drop-shadow(0 0 1px #000); 
} 
  
.container form .submit_btn { 
    width: 100%; 
    padding: 12px; 
    font-size: 17px; 
    background: rgb(1, 143, 34); 
    color: #fff; 
    margin-top: 5px; 
    cursor: pointer; 
    letter-spacing: 1px; 
} 
  
.container form .submit_btn:hover { 
    background: #3d17fb; 
} 
  
input::-webkit-inner-spin-button, 
input::-webkit-outer-spin-button { 
    display: none; 
}
ul{background-image: url('background.jpg');
	margin:0;
	padding:0;
	display:flex;
  }
  
   ul li{
    
	list-style:none;
	margin:0 20px;
	transition:0.5s;
  }
  ul li a{
	display: block;
	position:relative;
	text-decoration:none;
	padding:5px;
	font-size:18px;
	font-family: sans-serif;
	color:#fff;
	text-transform:uppercase;
	transition:0.5s;
  }
 
  ul li a:before{
	content:'';
	position:absolute;
	top:0;
	left:0;
	width:100%;
	height:100%;
	background:rgba(0, 0, 0, 0.36);
	transition:0.5s;
	transform-origin:right;
	transform:scaleX(0);
	z-index:-1;
  } 
  ul li a:hover:before{
	transition:transform 0.5s;
	transform-origin:left;
	transform:scaleX(1);
  }
  header { 

background-color: #333;

footer {

        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    }
