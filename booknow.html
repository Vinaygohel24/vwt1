	color:#fff;
	text-transform:uppercase;
	transition:0.5s;
  }
 
  ul li a:before{
	content:'';
	position:absolute;
	top:0;
	left:0;
	width:100%;
	height:100%;
	background:rgba(0, 0, 0, 0.36);
	transition:0.5s;
	transform-origin:right;
	transform:scaleX(0);
	z-index:-1;
  } 
  ul li a:hover:before{
	transition:transform 0.5s;
	transform-origin:left;
	transform:scaleX(1);
  }
